<!-- Certificat simplifié avec ruban repositionné -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-labelledby="title desc">
  <title id="title">Certification vérifiée</title>
  <desc id="desc">Icône montrant un certificat avec ruban et coche</desc>

  <!-- Feuille du certificat -->
  <rect x="60" y="60" width="392" height="280" rx="20" ry="20" fill="#FFFFFF" stroke="#204ECF" stroke-width="8"></rect>

  <!-- Coin replié haut droit -->
  <path d="M452 60 v60 h-60" fill="#F7FAFF" stroke="#183FAD" stroke-width="4"></path>

  <!-- Lignes de texte stylisées -->
  <g fill="#204ECF">
    <rect x="120" y="100" width="270" height="12" rx="3"></rect>
    <rect x="120" y="130" width="200" height="12" rx="3"></rect>
    <rect x="120" y="160" width="180" height="12" rx="3"></rect>
  </g>

  <!-- Ruban / médaille avec coche repositionné plus haut -->
  <g transform="translate(256,220)">
    <circle cx="0" cy="0" r="48" fill="#204ECF" stroke="#183FAD" stroke-width="6"></circle>
    <path d="M-18 0 l14 18 l30 -32" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"></path>
    <!-- Rubans -->
    <path d="M-12 48 l-24 48 l18-9 l9-27 z" fill="#183FAD"></path>
    <path d="M12 48 l24 48 l-18-9 l-9-27 z" fill="#183FAD"></path>
  </g>
</svg>
